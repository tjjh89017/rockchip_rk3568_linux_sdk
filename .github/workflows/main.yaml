---
name: tagged-release

on:
  push:
    tags:
      - "*"

env:
  CROSS_COMPILE: aarch64-linux-gnu-

jobs:
  build:
    runs-on: self-hosted
    steps:      
      - uses: tjjh89017/checkout@submodules
        with:
          submodules: true

      - run: |
          ./rk3568-config-photonicat-openwrt.sh
          ./build.sh
          ./build.sh openwrt-sdimg
          ./build.sh openwrt-sdupdateimg

  compress: 
    needs:
      - build
    runs-on: self-hosted
    steps:
      - name: compress image
        run: |
          xz -T 0 -0 rockdev/pack/BOARDCONFIG-RK3568-PHOTONICAT-OPENWRT-DDR4-GPT-*.img

  publish:
    needs:
      - compress
    runs-on: self-hosted
    steps:
      - name: push image to release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "${{ github.ref_name }}"
          files: |
            rockdev/pack/BOARDCONFIG-RK3568-PHOTONICAT-OPENWRT-DDR4-GPT-*.img.xz
            rockdev/openwrt-sdcard.img.gz
            rockdev/openwrt-update-sdcard.img.gz

  clean:
    needs:
      - publish
    if: always()
    runs-on: self-hosted
    steps:
      - name: clean up
        if: always()
        run: |
          rm -rf rockdev/pack/*
          rm -rf rockdev/openwrt-sdcard.img.gz
          rm -rf rockdev/openwrt-update-sdcard.img.gz
